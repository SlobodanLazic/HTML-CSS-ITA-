<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Tabela sa colspan i rowspan atributima</title>
	</head>
	
	<body>
		<table border="2">
			<tr>
				<th colspan="2">prvi red, spojene celije</th>
			</tr>
			<tr>
				<td rowspan="2">spojeni redovi</td>
				<td>drugi red, druga celija</td>
			</tr>
			<tr>
				<td>drugi red, druga celija</td>
			</tr>
		</table>
	</body>
</html>
