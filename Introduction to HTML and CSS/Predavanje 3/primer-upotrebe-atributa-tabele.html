<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Tabela (border,cellspacing i cellpadding atributi)</title>
	</head>
	
	<body>
		<table border="2" cellspacing="3" cellpadding="5">
			<tr>
				<td>prvi red, prva celija</td>
				<td>prvi red, druga celija</td>
			</tr>
			
			<tr>
				<td>drugi red, prva celija</td>
				<td>drugi red, druga celija</td>
			</tr>
		</table>
	</body>
</html>
